<!DOCTYPE html>
<html>
<head>
	<title>WEB01 - Welcomm</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>">	
	<script type="text/javascript" src="color.js"></script>
	<script type="text/javascript">
		function fetchPage(doc) {
			fetch(doc).then(function(response){
				response.text().then(function(text){
					document.querySelector('article').innerHTML = text;
				})
			})
		}
		if(location.hash) {
			fetchPage(location.hash.substr(2));
		}
		fetch('list').then(function(response){
			response.text().then(function(text){
			console.log(text);
			var items = text.split(',');
			var tags = '';
			console.log(items);
			for(i=0;i<items.length;i++) {
				var item = items[i];
				var tag = '<li><a href="#!'+item+'" onclick="fetchPage(\''+item+'\')">'+item+'</a></li>';
				tags = tags + tag;
			}
				document.querySelector('#list01').innerHTML = tags;
			})
		})
	</script>
</head>

<body>
	<h1><a href="index.html">WEB</a></h1>
	<div id="grid-01">
		<ol id="list01">
		</ol>	
		<div id="main-text">
			<input type="button" name="bColor" value="night" onclick="
				nigthDaySetColor(this);
			">
			<article>
				<h2>WEB</h2>
				<p>
					월드와이드웹(WorldWideWeb)은 세계 최초의 웹 브라우저이자, 위지윅 HTML 편집 프로그램이다. 1991년 2월 26일에 팀 버너스리가 이 프로그램을 처음 소개하였으며 넥스트스텝 플랫폼 위에서 동작한다. 나중에는 월드 와이드 웹의 이름과 충돌을 피하기 위해 넥서스로 이름이 바뀌었다.<br>
					소스 코드는 1993년에 공용 도메인으로 공개되었기 때문에 자유 소프트웨어가 되었다
				</p>				
			</article>	
		</div>
	</div>
</body>

</html>
